    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar anotação</h2>
        <form id="editForm">
          <label for="editTitle">Título:</label>
          <input type="text" id="editTitle" name="editTitle" required>

          <label for="editContent">Conteúdo:</label>
          <textarea id="editContent" name="editContent" rows="4" required></textarea>

          <div class="modalForm">

            <label for="editYear">Ano:</label>
            <input type="number" id="editYear" name="editYear" required>

            <label for="editMonth">Mês:</label>
            <input type="number" id="editMonth" name="editMonth" required>

            <label for="editDay">Dia:</label>
            <input type="number" id="editDay" name="editDay" required>
          </div>

          <div class="modal-buttons">
            <button type="button" id="saveedit" class="save-button">Salvar</button>
            <button type="button" id="canceledit" class="cancel-button">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Nova Anotação</h2>
        <form id="noteForm">
          <label for="noteTitle">Título:</label>
          <input type="text" id="noteTitle" name="noteTitle" required>

          <label for="noteContent">Conteúdo:</label>
          <textarea id="noteContent" name="noteContent" rows="4" required></textarea>

          <div class="modalForm">

            <label for="noteYear">Ano:</label>
            <input type="number" id="noteYear" name="noteYear" required>

            <label for="noteMonth">Mês:</label>
            <input type="number" id="noteMonth" name="noteMonth" required>

            <label for="noteDay">Dia:</label>
            <input type="number" id="noteDay" name="noteDay" required>
          </div>

          <div class="modal-buttons">
            <button type="button" id="saveNote" class="save-button">Salvar</button>
            <button type="button" id="cancelNote" class="cancel-button">Cancelar</button>
          </div>
        </form>
      </div>
    </div>


    <div id="content" class="content"></div>

    <div id="confirmation-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Confirmação</h2>
        <p>Você tem certeza de que deseja excluir este item?</p>
        <div class="modal-buttons">
          <button id="confirm-btn" class="confirm-button">Confirmar</button>
          <button id="cancel-btn" class="cancel-button">Cancelar</button>
        </div>
      </div>
    </div>
