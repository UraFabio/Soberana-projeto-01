<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Projeto 01</title>
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div class="container">
    <h1>Login</h1>
    <form id="login-form" action="/login" method="POST">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Entrar</button>
      <p id="error-message"></p>
    </form>
    <span>Ainda n√£o tem uma conta? <span id="create-account" class="create-account">Crie uma</span> </span>
  </div>

  <div id="account-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Cadastrar Conta</h2>
      <form id="account-form">
        <label for="modal-name">Nome:</label>
        <input type="text" id="modal-name" name="modal-name" required>

        <label for="modal-email">E-mail:</label>
        <input type="email" id="modal-email" name="modal-email" required>

        <label for="modal-password">Senha:</label>
        <input type="password" id="modal-password" name="modal-password" required>

        <div class="modal-buttons">
          <button type="button" id="save-btn">Salvar</button>
          <button type="button" id="cancel-btn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/login.js"></script>
</body>

</html>
